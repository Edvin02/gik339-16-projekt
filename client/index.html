<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grupp 24</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Cars Management</h1>

      <!-- Form -->
      <form id="carForm" class="mb-4">
        <input type="hidden" id="carId" />
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              id="brand"
              class="form-control"
              placeholder="Brand"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              id="year"
              class="form-control"
              placeholder="Year"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              id="regnr"
              class="form-control"
              placeholder="Registration Number"
              required
            />
          </div>
          <div class="col">
            <input
              type="color"
              id="color"
              class="form-control"
              placeholder="Color"
              required
              exportparts="text"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-50">Save Car</button>
        <button type="submit" class="btn btn-primary w-100">Erase Car</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
