<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grupp 16</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Cars Management</h1>

      <!-- Form -->
      <form id="carForm" class="mb-4">
        <input type="hidden" id="carId" />
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              id="brand"
              class="form-control"
              placeholder="Brand"
              required
            />
          </div>
          <div class="col">
            <input
              type="number"
              id="year"
              class="form-control"
              placeholder="Year"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input
              type="text"
              id="regnr"
              class="form-control"
              placeholder="Registration Number"
              required
            />
          </div>
          <div class="col">
            <select id="color" class="form-control" required>
              <option value="" disabled selected>Select color</option>
              <option value="#3664ba">Blue</option>
              <option value="#8c2b2b">Red</option>
              <option value="#2d673c">Green</option>
              <option value="#2c2c2c">Black</option>
              <option value="#fffcf5">White</option>
              <option value="#935814">Orange</option>
              <option value="#df6eb6">Pink</option>
              <option value="#d5a925">Yellow</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-50">Save car</button>
          <button type="submit" class="btn btn-primary w-50">
            Erase car details
          </button>
        </div>
      </form>
    </div>
    <div class="car-list" class="row g-3" id="carList">
      <div class="col-md-3">
        <div class="card shadow-sm p-3 rounded"></div>
      </div>
    </div>

    <div id="messageBox" class="alert d-none"></div>

    <script src="script.js"></script>
  </body>
</html>
